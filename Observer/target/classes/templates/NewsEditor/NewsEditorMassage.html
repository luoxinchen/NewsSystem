<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻编辑个人信息</title>
</head>
<body>
	<!-- 用户数据完全展现只是测试使用 -->
	<table>
		<tr>
			<td>用户名：</td>
			<td th:text="${editorMsg.name}"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td th:text="${editorMsg.password}"></td>
		</tr>
		<tr>
			<td>我的文章:</td>
		</tr>
		<tr>
			<td>文章的展现</td>
		</tr>
		<tr>
			<td>
				<form th:action="@{/editor}" method="post">
					<input type="hidden" name="name" th:value="${editorMsg.name}"/>
					<input type="submit" value="编辑新闻">
				</form>
			</td>
		</tr>
	</table>	
</body>
</html>
